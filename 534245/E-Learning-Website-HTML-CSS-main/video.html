<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Box with Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .video-comments-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 315px; 
            border: none;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .icons i {
            cursor: pointer;
            color: #007bff;
            font-size: 20px;
            position: relative;
        }

        .icon-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ffffff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            color: #007bff;
        }

        .comments-section {
            padding: 20px;
        }

        #comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #add-comment {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-comment:hover {
            background-color: #0056b3;
        }

        #comment-list {
            margin-top: 10px;
        }

        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
            border: 1px solid #ddd;
        }

        .comment-count {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-comments-box">
            <iframe src="https://www.youtube.com/embed/8dE4hXi5etE?si=NmbwNkxjgiNcitXx" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="icons">
                <div class="like-icon" id="like-icon">
                    <i class="fas fa-thumbs-up"></i>
                    <span class="icon-count" id="like-count">0</span>
                </div>
                <div class="love-icon" id="love-icon">
                    <i class="fas fa-heart"></i>
                    <span class="icon-count" id="love-count">0</span>
                </div>
                <div class="view-icon" id="view-icon">
                    <i class="fas fa-eye"></i>
                    <span class="icon-count" id="view-count">0</span>
                </div>
            </div>
            <div class="comments-section">
                <h2>Comments</h2>
                <textarea id="comment-input" placeholder="Add a comment..."></textarea>
                <button id="add-comment">Submit</button>
                <div id="comment-list"></div>
                <div class="comment-count" id="comment-count">Total Comments: 0</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addCommentButton = document.getElementById('add-comment');
            const commentInput = document.getElementById('comment-input');
            const commentList = document.getElementById('comment-list');
            const likeCount = document.getElementById('like-count');
            const loveCount = document.getElementById('love-count');
            const viewCount = document.getElementById('view-count');
            const commentCount = document.getElementById('comment-count');

            let likes = 0;
            let loves = 0;
            let comments = 0;

            document.getElementById('like-icon').addEventListener('click', () => {
                likes++;
                likeCount.textContent = likes;
            });

            document.getElementById('love-icon').addEventListener('click', () => {
                loves++;
                loveCount.textContent = loves;
            });

            document.getElementById('view-icon').addEventListener('click', () => {
                let views = parseInt(viewCount.textContent) || 0;
                views++;
                viewCount.textContent = views;
            });

            addCommentButton.addEventListener('click', () => {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    const commentDiv = document.createElement('div');
                    commentDiv.classList.add('comment');
                    commentDiv.textContent = commentText;
                    commentList.appendChild(commentDiv);
                    commentInput.value = ''; // Clear the input
                    comments++;
                    commentCount.textContent = `Total Comments: ${comments}`;
                }
            });
        });
    </script>
</body>
</html>
